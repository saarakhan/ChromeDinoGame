<!DOCTYPE html>
<html lang="en" onkeydown="myFunction(event)">

<head>
    <meta charset="UTF-8">
    <title>T-Rex Chrome Dino Game</title>
    <link rel="shortcut icon" href="assests/trex.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="assests/logo.png" class="logo">
    <div id="wrapper">
        <h2>T-Rex Chrome Dino Game</h2>
        <p id="co">Press space to jump</p>
        <div class="game">
            <div id="dino"></div>
            <div id="cactus"></div>
            <div id="bird"></div>
        </div>
        <img src="assests/dinoLand.png" class="land">
        <br>
        <p>Score: <span id="scoreSpan"></span></p>
    </div>
</body>
<script src="script.js"></script>

</html>
